            <div class="container">

                <i class="material-icons">info_outline</i>
              </div>
             
              <div id="log"><div class="system_msg">Connecting to the socket server, please wait...</div></div>

  <script type="text/javascript">

    var config = {
      socket_server: 'wss://s1.site4m.com/wss2/',
      devmode: true,
      onSocketConnected : function(ev) { 
      
        //socket connection successful
        $("#log").html('<div class="system_msg">Socket connected!</div>'); //notify user
      },

      onSocketError : function(ev){
        //socket connection failed
        $("#log").html('<div class="system_msg">Socket connection lost/failed! reload the page to retry... <a style="color:blue" target="_blank" href="https://github.com/hack4mer/groupwat.ch#installation">SEE HERE</a></div>');
      }
    }
    var mGWatch = new GWatch(config);
  </script>
